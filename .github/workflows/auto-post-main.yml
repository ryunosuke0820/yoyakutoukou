name: FANZA Auto Post (Main Site)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "1回あたりの投稿数"
        required: false
        default: "5"
  schedule:
    - cron: "0 0 * * *"    # JST 09:00
    - cron: "30 2 * * *"   # JST 11:30
    - cron: "0 6 * * *"    # JST 15:00
    - cron: "0 12 * * *"   # JST 21:00

jobs:
  post-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file for main site
        run: |
          WP_USER="${{ secrets.WP_USERNAME_MAIN }}"
          USER_SRC="WP_USERNAME_MAIN"
          if [ -z "$WP_USER" ]; then
            WP_USER="${{ secrets.WP_USERNAME }}"
            USER_SRC="WP_USERNAME"
          fi
          WP_PASS="${{ secrets.WP_APP_PASSWORD_MAIN }}"
          PASS_SRC="WP_APP_PASSWORD_MAIN"
          if [ -z "$WP_PASS" ]; then
            WP_PASS="${{ secrets.WP_APP_PASSWORD }}"
            PASS_SRC="WP_APP_PASSWORD"
          fi

          if [ -z "$WP_USER" ] || [ -z "$WP_PASS" ]; then
            echo "Missing WP credentials. Set WP_USERNAME_MAIN / WP_APP_PASSWORD_MAIN (or fallback WP_USERNAME / WP_APP_PASSWORD)." >&2
            exit 1
          fi

          echo "FANZA_API_KEY=${{ secrets.FANZA_API_KEY }}" >> .env
          echo "FANZA_AFFILIATE_ID=${{ secrets.FANZA_AFFILIATE_ID }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "WP_BASE_URL=https://av-kantei.com" >> .env
          echo "WP_USERNAME=$WP_USER" >> .env
          echo "WP_APP_PASSWORD=$WP_PASS" >> .env
          echo "Using secrets: user=$USER_SRC pass=$PASS_SRC"
          echo "Username length: ${#WP_USER}"
          echo "Password length: ${#WP_PASS}"

      - name: Verify WordPress auth/role
        run: |
          python - << 'PY'
          import base64
          import os
          import requests
          from dotenv import load_dotenv

          load_dotenv(".env")
          base = os.getenv("WP_BASE_URL", "").rstrip("/")
          user = os.getenv("WP_USERNAME", "")
          app = os.getenv("WP_APP_PASSWORD", "")
          token = base64.b64encode(f"{user}:{app}".encode()).decode()
          headers = {"Authorization": f"Basic {token}"}

          me = requests.get(f"{base}/wp-json/wp/v2/users/me", headers=headers, timeout=20)
          if me.status_code != 200:
              print("WP auth failed:", me.status_code, me.text[:500])
              raise SystemExit(1)

          media = requests.post(
              f"{base}/wp-json/wp/v2/media",
              headers={**headers, "Content-Type": "image/gif", "Content-Disposition": "attachment; filename=probe.gif"},
              data=b"GIF89a\x01\x00\x01\x00\x80\x00\x00\x00\x00\x00\xff\xff\xff!\xf9\x04\x01\x00\x00\x00\x00,\x00\x00\x00\x00\x01\x00\x01\x00\x00\x02\x02D\x01\x00;",
              timeout=20,
          )
          if media.status_code not in (201,):
              print("WP media permission failed:", media.status_code, media.text[:500])
              raise SystemExit(1)

          mid = media.json().get("id")
          if mid:
              requests.delete(f"{base}/wp-json/wp/v2/media/{mid}", params={"force": "true"}, headers=headers, timeout=20)
          print("WP auth/role OK")
          PY

      - name: Run FANZA Bot (main site)
        run: |
          LIMIT="${{ github.event.inputs.limit }}"
          python scripts/run_batch.py --limit ${LIMIT:-5} --dedupe-key main

      - name: Commit posted database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add data/posted_main.sqlite3 || true
          git diff --staged --quiet || git commit -m "chore: update posted_main.sqlite3"
          git push || true
