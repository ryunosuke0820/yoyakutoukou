<style>
    :root {
        /* Base tokens */
        --aa-bg: #0f1115;
        --aa-card: #151923;
        --aa-text: #e9eefc;
        --aa-muted: rgba(233, 238, 252, .72);
        --aa-line: rgba(233, 238, 252, .10);
        --aa-shadow: 0 10px 30px rgba(0, 0, 0, .18);
        --aa-accent: #7c5cff;
        --aa-accent2: #ff5ca8;
        --aa-good: #4cd37b;
        --aa-warn: #ffd166;
        --sub-color: var(--aa-line);
        --aa-subcolor: var(--sub-color);
        --aa-radius: 12px;
        --aa-gap: 14px;
        --aa-pad: 14px;
        --aa-border-width: 1px;
        --aa-bg-gradient: none;
        --aa-subcolor: transparent;
        --aa-thumb-radius: calc(var(--aa-radius) - 4px);
        --aa-img-shadow: none;
        --aa-img-shadow-hover: var(--aa-img-shadow);
        --aa-img-hover-scale: 1;
        --aa-img-hover-opacity: 1;
        --aa-btn-glow: none;
        --aa-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    .aa-wrap {
        font-family: var(--aa-font);
        color: var(--aa-text);
        background: var(--aa-bg);
        background-image: var(--aa-bg-gradient);
        padding: 10px;
    }

    .aa-card {
        background: var(--aa-card);
        border: var(--aa-border-width) solid var(--aa-line);
        border-radius: var(--aa-radius);
        box-shadow: var(--aa-shadow);
        padding: var(--aa-pad);
        margin: 0 0 var(--aa-gap) 0;
    }

    .aa-stack {
        display: grid;
        gap: var(--aa-gap);
        margin-bottom: var(--aa-gap);
    }

    .aa-h2 {
        font-size: 16px;
        line-height: 1.2;
        margin: 0;
    }

    .aa-title {
        font-size: 18px;
        line-height: 1.3;
        margin: 10px 0 0 0;
    }

    .aa-muted {
        color: var(--aa-muted);
        font-size: 12px;
    }

    .aa-section-head {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
    }

    .aa-media-16x9 {
        border-radius: var(--aa-thumb-radius);
        overflow: hidden;
        border: 1px solid var(--aa-line);
    }

    .aa-media-inner {
        position: relative;
        aspect-ratio: 16/9;
        background: rgba(255, 255, 255, .03);
    }

    .aa-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        box-shadow: var(--aa-img-shadow);
        transform: scale(1);
        opacity: 1;
        transition: transform .25s ease, opacity .25s ease, box-shadow .25s ease;
    }

    .aa-img[src=""],
    .aa-img:not([src]) {
        display: none;
    }

    .aa-img-ph {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--aa-muted);
        font-size: 12px;
        padding: 10px;
    }

    .aa-hero-grid {
        display: grid;
        gap: 12px;
        margin-top: 10px;
    }

    .aa-points {
        display: grid;
        gap: 8px;
    }

    .aa-point {
        border: 1px solid var(--aa-line);
        border-radius: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, .02);
        font-size: 13px;
    }

    .aa-meters {
        display: grid;
        gap: 10px;
    }

    .aa-meter {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    .aa-meter-label {
        font-size: 12px;
        color: var(--aa-muted);
        white-space: nowrap;
    }

    .aa-meter-dots {
        display: flex;
        gap: 6px;
    }

    .aa-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, .14);
        border: 1px solid var(--aa-line);
    }

    .aa-meter-dots[data-level="1"] .aa-dot:nth-child(-n+1),
    .aa-meter-dots[data-level="2"] .aa-dot:nth-child(-n+2),
    .aa-meter-dots[data-level="3"] .aa-dot:nth-child(-n+3),
    .aa-meter-dots[data-level="4"] .aa-dot:nth-child(-n+4),
    .aa-meter-dots[data-level="5"] .aa-dot:nth-child(-n+5) {
        background: linear-gradient(135deg, var(--aa-accent), var(--aa-accent2));
        border-color: transparent;
    }

    .aa-mini-notes {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .aa-mini-note {
        font-size: 11px;
        color: var(--aa-muted);
        border: 1px solid var(--aa-line);
        border-radius: 999px;
        padding: 4px 8px;
        background: rgba(255, 255, 255, .02);
    }

    .aa-details {
        border: 1px solid var(--aa-line);
        border-radius: 12px;
        overflow: hidden;
        background: rgba(255, 255, 255, .02);
    }

    .aa-summary {
        list-style: none;
        padding: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    .aa-summary::-webkit-details-marker {
        display: none;
    }

    .aa-summary-title {
        font-size: 14px;
    }

    .aa-summary-hint {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-table {
        display: grid;
    }

    .aa-tr {
        display: grid;
        grid-template-columns: 36% 64%;
        border-top: 1px solid var(--aa-line);
    }

    .aa-tr:first-child {
        border-top: none;
    }

    .aa-th,
    .aa-td {
        padding: 10px 12px;
        font-size: 13px;
    }

    .aa-th {
        color: var(--aa-muted);
        background: rgba(255, 255, 255, .02);
    }

    .aa-feature-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
    }

    .aa-chip {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--sub-color);
        background: rgba(255, 255, 255, .02);
        font-size: 12px;
    }

    .aa-check {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-feature-meter {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    .aa-meter-mini-label {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-meter-bar {
        flex: 1;
        height: 10px;
        border-radius: 999px;
        border: 1px solid var(--aa-line);
        background: rgba(255, 255, 255, .06);
        position: relative;
        overflow: hidden;
    }

    .aa-meter-bar>i {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(135deg, var(--aa-accent), var(--aa-accent2));
    }

    .aa-meter-bar[data-level="1"]>i {
        width: 20%;
    }

    .aa-meter-bar[data-level="2"]>i {
        width: 40%;
    }

    .aa-meter-bar[data-level="3"]>i {
        width: 60%;
    }

    .aa-meter-bar[data-level="4"]>i {
        width: 80%;
    }

    .aa-meter-bar[data-level="5"]>i {
        width: 100%;
    }

    .aa-slot {
        margin-top: 10px;
    }

    .aa-slot-ph {
        border: 1px dashed var(--aa-line);
        border-radius: var(--aa-thumb-radius);
        padding: 2px;
        color: var(--aa-muted);
        font-size: 12px;
        background: rgba(255, 255, 255, .02);
        min-height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .aa-slot-ph img {
        border-radius: var(--aa-thumb-radius);
        width: 100%;
        height: auto;
    }

    .aa-cta {
        position: relative;
    }

    .aa-cta-box {
        display: grid;
        gap: 10px;
    }

    .aa-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none !important;
        border-radius: 14px;
        padding: 14px 12px;
        border: 1px solid transparent;
        background: linear-gradient(135deg, var(--aa-accent), var(--aa-accent2));
        color: #fff !important;
        font-weight: 700;
        letter-spacing: .02em;
        box-shadow: 0 14px 28px rgba(124, 92, 255, .18), var(--aa-btn-glow);
    }

    .aa-btn-secondary {
        background: transparent;
        border-color: var(--aa-line);
        color: var(--aa-text) !important;
        box-shadow: none;
    }

    /* Soften non-primary elements */
    .aa-btn-secondary {
        background: color-mix(in srgb, var(--aa-subcolor) 18%, transparent);
        border-color: color-mix(in srgb, var(--aa-subcolor) 45%, var(--aa-line));
        color: color-mix(in srgb, var(--aa-text) 88%, var(--aa-subcolor)) !important;
    }

    .aa-cta-subcard,
    .aa-cta-note {
        background: color-mix(in srgb, var(--aa-subcolor) 8%, rgba(255, 255, 255, .02));
        border-color: color-mix(in srgb, var(--aa-subcolor) 30%, var(--aa-line));
    }

    .aa-tag {
        background: color-mix(in srgb, var(--aa-subcolor) 10%, rgba(255, 255, 255, .02));
        border-color: color-mix(in srgb, var(--aa-subcolor) 25%, var(--aa-line));
    }

    .aa-related-item {
        background: color-mix(in srgb, var(--aa-subcolor) 10%, rgba(255, 255, 255, .02));
        border-color: color-mix(in srgb, var(--aa-subcolor) 22%, var(--aa-line));
    }

    .aa-btn-inner {
        font-size: 14px;
    }

    .aa-cta-subcard {
        border: 1px solid var(--aa-line);
        border-radius: 12px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, .02);
    }

    .aa-subline {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-cta-note {
        border: 1px dashed var(--aa-line);
        border-radius: 12px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, .02);
    }

    .aa-note-line {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-extline {
        margin-top: 10px;
        font-size: 11px;
        color: var(--aa-muted);
        text-align: center;
    }

    .aa-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }

    .aa-tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid var(--aa-line);
        background: rgba(255, 255, 255, .02);
        font-size: 12px;
        color: var(--aa-text);
    }

    .aa-tag::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, .20);
        border: 1px solid var(--aa-line);
    }

    .aa-tag[data-state="on"]::before {
        background: var(--aa-good);
        border-color: transparent;
    }

    .aa-tag[data-state="off"]::before {
        background: rgba(255, 255, 255, .10);
        border-color: var(--aa-line);
    }

    .aa-tag[data-state="maybe"]::before {
        background: var(--aa-warn);
        border-color: transparent;
    }

    .aa-legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
    }

    .aa-legend-item {
        font-size: 11px;
        color: var(--aa-muted);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .aa-dot-mini {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        display: inline-block;
    }

    .aa-dot-mini.aa-on {
        background: var(--aa-good);
    }

    .aa-dot-mini.aa-off {
        background: rgba(255, 255, 255, .16);
        border: 1px solid var(--aa-line);
    }

    .aa-dot-mini.aa-maybe {
        background: var(--aa-warn);
    }

    .aa-callouts {
        display: grid;
        gap: 10px;
    }

    .aa-callout {
        border: 1px solid var(--aa-line);
        border-radius: 12px;
        background: rgba(255, 255, 255, .02);
        padding: 12px;
    }

    .aa-callout-title {
        font-size: 13px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .aa-callout-body {
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-bullets {
        margin: 0;
        padding-left: 18px;
    }

    .aa-bullets li {
        margin: 8px 0;
        font-size: 13px;
    }

    .aa-faq .aa-details {
        margin-top: 10px;
    }

    .aa-related {
        display: grid;
        gap: 10px;
    }

    .aa-related-title {
        font-size: 14px;
        margin: 0;
    }

    .aa-related-list {
        display: grid;
        gap: 8px;
    }

    .aa-related-item {
        display: block;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--aa-line);
        text-decoration: none !important;
        color: var(--aa-text);
        background: rgba(255, 255, 255, .02);
        font-size: 13px;
        line-height: 1.4;
    }

    .aa-related-item:hover {
        border-color: var(--sub-color);
    }

    /* Hide TOC blocks inserted by themes/plugins */
    .toc,
    #toc,
    .toc-container,
    .toc-title,
    .ez-toc-container,
    .ez-toc-title,
    .cocoon-toc,
    .entry-content .toc,
    .entry-content #toc {
        display: none !important;
    }

    .aa-faq-a {
        padding: 0 12px 12px 12px;
        font-size: 12px;
        color: var(--aa-muted);
    }

    .aa-sticky-badge {
        position: sticky;
        top: 8px;
        z-index: 10;
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 10px;
    }

    .aa-badge {
        font-size: 10px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--aa-line);
        background: rgba(0, 0, 0, .25);
        backdrop-filter: blur(6px);
        color: var(--aa-muted);
    }

    .aa-badge-18 {
        color: #fff;
        background: rgba(255, 92, 168, .25);
        border-color: rgba(255, 92, 168, .35);
    }

    .aa-badge-ext {
        background: rgba(124, 92, 255, .18);
        border-color: rgba(124, 92, 255, .28);
        color: #fff;
    }

    .aa-sticky-cta {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(12px + env(safe-area-inset-bottom));
        z-index: 50;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 16px;
        border: 1px solid var(--aa-line);
        background: rgba(15, 17, 21, .88);
        backdrop-filter: blur(10px);
        transform: translateY(120%);
        opacity: 0;
        pointer-events: none;
        transition: transform .28s ease, opacity .28s ease;
    }

    .aa-sticky-cta.is-visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
    }

    @media (min-width: 769px) {
        .aa-sticky-cta {
            display: none;
        }
    }

    .aa-sticky-cta .aa-btn {
        flex: 1;
        padding: 12px 12px;
        font-size: 14px;
    }

    .aa-sticky-cta-close {
        border: 1px solid var(--aa-line);
        background: transparent;
        color: var(--aa-muted);
        width: 36px;
        height: 36px;
        border-radius: 999px;
        font-size: 18px;
        line-height: 1;
        cursor: pointer;
    }

    .aa-media-16x9:hover .aa-img,
    .aa-slot-ph:hover .aa-img {
        transform: scale(var(--aa-img-hover-scale));
        opacity: var(--aa-img-hover-opacity);
        box-shadow: var(--aa-img-shadow-hover, var(--aa-img-shadow));
    }

    .aa-decor-rounded-lg {
        --aa-radius: 16px;
        --aa-thumb-radius: 12px;
    }

    .aa-decor-square {
        --aa-radius: 0px;
        --aa-thumb-radius: 0px;
    }

    .aa-decor-soft-shadow {
        --aa-shadow: 0 10px 24px rgba(0, 0, 0, .12);
    }

    .aa-decor-no-shadow {
        --aa-shadow: none;
    }

    .aa-decor-gentle-gradient {
        --aa-bg-gradient: linear-gradient(180deg, rgba(255, 255, 255, .6), rgba(255, 255, 255, 0));
    }

    .aa-decor-diagonal-lines {
        background-image:
            repeating-linear-gradient(135deg, rgba(255, 255, 255, .04) 0 8px, rgba(255, 255, 255, 0) 8px 16px),
            var(--aa-bg-gradient);
    }

    .aa-decor-high-contrast {
        --aa-line: rgba(255, 255, 255, .20);
        --aa-muted: rgba(255, 255, 255, .78);
    }

    .aa-decor-thin-border,
    .aa-decor-thin-lines {
        --aa-line: rgba(255, 255, 255, .08);
        --aa-border-width: 1px;
    }

    .aa-decor-wide-spacing {
        --aa-gap: 18px;
        --aa-pad: 16px;
    }

    .aa-decor-minimal {
        --aa-shadow: none;
        --aa-line: rgba(255, 255, 255, .06);
    }

    .aa-decor-elegant-shadow {
        --aa-shadow: 0 16px 36px rgba(0, 0, 0, .28);
    }

    .aa-decor-subtle-border,
    .aa-decor-soft-border,
    .aa-decor-card-border {
        --aa-line: rgba(255, 255, 255, .10);
    }

    .aa-decor-neon {
        --aa-btn-glow: 0 0 18px rgba(255, 92, 168, .45);
    }

    /* サイト別テーマ */

    /* サイト別テーマ */

    }

    .aa-site-sd07-oneesan {
        --aa-bg: #0b1220;
        --aa-card: #101a33;
        --aa-text: #eef2ff;
        --aa-muted: rgba(238, 242, 255, .70);
