<!-- I. Final CTA -->
<section class="aa-card aa-cta aa-cta-final">
    <div class="aa-purchase-label">▼ 購入はこちらから ▼</div>
    <div class="aa-cta-box">
        <a class="aa-btn aa-btn-primary {SITE_BUTTON_CLASS}" href="{CTA_URL_FINAL}" rel="nofollow noopener"
            target="_blank" aria-label="cta final">
            <span class="aa-btn-inner">{CTA_BUTTON_LABEL_FINAL}</span>
        </a>
        <div class="aa-cta-note">
            <div class="aa-note-line">{CTA_FINAL_NOTE_1}</div>
            <div class="aa-note-line">{CTA_FINAL_NOTE_2}</div>
        </div>
    </div>
    <div class="aa-extline">{EXTERNAL_LINK_LINE}</div>
</section>
