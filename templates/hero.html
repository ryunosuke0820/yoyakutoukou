<!-- ▼Hero：2カラム（左：画像 / 右：作品情報＋赤ボタン） -->
<div style="display:flex;gap:24px;margin:24px 0;align-items:flex-start;flex-wrap:wrap;">

    <!-- 左：作品画像 -->
    <div style="flex:0 0 42%;min-width:200px;">
        <img src="{{PACKAGE_IMAGE_URL}}" alt="{{TITLE}}" loading="lazy"
            style="width:100%;height:auto;border-radius:10px;">
    </div>

    <!-- 右：作品情報 -->
    <div
        style="flex:1;background:rgba(230,0,0,.05);border:1px solid rgba(230,0,0,.25);border-radius:12px;padding:18px 20px 22px;min-width:250px;">
        <h2 style="font-size:18px;line-height:1.5;margin:0 0 12px;">{{SHORT_DESCRIPTION}}</h2>

        <ul style="list-style:none;padding:0;margin:0 0 18px;">
            <li style="margin-bottom:6px;font-size:14px;"><strong>女優：</strong>{{ACTRESS}}</li>
            <li style="margin-bottom:6px;font-size:14px;"><strong>メーカー：</strong>{{MAKER}}</li>
            <li style="margin-bottom:6px;font-size:14px;"><strong>発売日：</strong>{{RELEASE_DATE}}</li>
            <li style="margin-bottom:6px;font-size:14px;"><strong>収録時間：</strong>{{DURATION}}</li>
            <li style="margin-bottom:6px;font-size:14px;"><strong>品番：</strong>{{PRODUCT_ID}}</li>
        </ul>

        <a href="{{AFF_URL}}" target="_blank" rel="nofollow sponsored noopener"
            style="display:block;text-align:center;background:#e60000;color:#fff;font-weight:800;padding:14px 12px;border-radius:10px;text-decoration:none;line-height:1.3;box-shadow:0 8px 18px rgba(230,0,0,.35);">
            ＼今すぐ作品を見る／<br>
            FANZAで確認する
        </a>
    </div>

</div>
