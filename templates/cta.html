<!-- D. Mid CTA -->
<section class="aa-card aa-cta aa-cta-mid">
  <div class="aa-purchase-label">▼ 購入はこちらから ▼</div>
  <div class="aa-cta-box">
    <a class="aa-btn aa-btn-secondary {SITE_BUTTON_CLASS}" href="{CTA_URL_MID}" rel="nofollow noopener" target="_blank"
      aria-label="cta mid">
      <span class="aa-btn-inner">{CTA_BUTTON_LABEL_MID}</span>
    </a>
    <div class="aa-cta-subcard" aria-label="cta reassurance mid">
      <div class="aa-subline">{CTA_MID_SUBLINE_1}</div>
      <div class="aa-subline">{CTA_MID_SUBLINE_2}</div>
    </div>
  </div>
  <div class="aa-extline">{EXTERNAL_LINK_LINE}</div>
</section>
