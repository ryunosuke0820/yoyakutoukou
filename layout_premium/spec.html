<!-- B. Spec (collapsible) -->
<section class="aa-card aa-spec">
    <details class="aa-details" open>
        <summary class="aa-summary">
            <span class="aa-summary-title">{SPEC_TITLE}</span>
            <span class="aa-summary-hint">{SPEC_TOGGLE_HINT}</span>
        </summary>

        <div class="aa-table" role="table" aria-label="spec table">
            <div class="aa-tr" role="row">
                <div class="aa-th" role="cell">{SPEC_LABEL_1}</div>
                <div class="aa-td" role="cell">{SPEC_VALUE_1}</div>
            </div>
            <div class="aa-tr" role="row">
                <div class="aa-th" role="cell">{SPEC_LABEL_2}</div>
                <div class="aa-td" role="cell">{SPEC_VALUE_2}</div>
            </div>
            <div class="aa-tr" role="row">
                <div class="aa-th" role="cell">{SPEC_LABEL_3}</div>
                <div class="aa-td" role="cell">{SPEC_VALUE_3}</div>
            </div>
            <div class="aa-tr" role="row">
                <div class="aa-th" role="cell">{SPEC_LABEL_4}</div>
                <div class="aa-td" role="cell">{SPEC_VALUE_4}</div>
            </div>
        </div>

        <div class="aa-muted aa-spec-note">{SPEC_NOTE}</div>
    </details>
</section>
