<!-- A. Hero (SD03) -->
<section class="aa-card aa-hero">
  <div class="aa-media aa-media-16x9">
    <div class="aa-media-inner">
      <img class="aa-img" src="{EYECATCH_URL}" alt="{TITLE}" loading="eager" decoding="async" fetchpriority="high" />
      <div class="aa-img-ph" aria-hidden="true">{EYECATCH_PLACEHOLDER}</div>
    </div>
  </div>

  <div class="aa-callout" aria-label="warning">
    <div class="aa-callout-title">{HERO_CALLOUT_TITLE}</div>
    <div class="aa-callout-body">{HERO_CALLOUT_BODY}</div>
  </div>

  <!-- CTA (Top) -->
  <div class="aa-cta aa-cta-top">
    <div class="aa-purchase-label">▼ 購入はこちらから ▼</div>
    <div class="aa-cta-box">
      <a class="aa-btn {SITE_BUTTON_CLASS}" href="{CTA_URL_TOP}" rel="nofollow noopener" target="_blank"
        aria-label="cta top">
        <span class="aa-btn-inner">{CTA_BUTTON_LABEL_TOP}</span>
      </a>
      <div class="aa-cta-subcard" aria-label="cta reassurance">
        <div class="aa-subline">{CTA_SUBLINE_1}</div>
        <div class="aa-subline">{CTA_SUBLINE_2}</div>
      </div>
    </div>
    <div class="aa-extline">{EXTERNAL_LINK_LINE}</div>
  </div>

  <header class="aa-hero-head">
    <h1 class="aa-title">{TITLE}</h1>

    <div class="aa-mini-notes" aria-label="mini notes">
      <span class="aa-mini-note">{NOTICE_18}</span>
      <span class="aa-mini-note">{NOTICE_EXTERNAL}</span>
    </div>
  </header>
</section>
