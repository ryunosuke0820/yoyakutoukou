<!-- シーン -->
<div style="display:flex;gap:14px;margin:12px 0;align-items:flex-start;flex-wrap:wrap;">
    <div style="flex:0 0 38%;min-width:150px;">
        <img src="{{SCENE_IMAGE_URL}}" alt="{{SCENE_TITLE}}" loading="lazy" decoding="async" fetchpriority="low"
            style="width:100%;height:auto;border-radius:10px;">
    </div>
    <div style="flex:1;min-width:200px;">
        <h3 style="margin:0 0 8px;font-size:19px;line-height:1.4;font-weight:700;">{{SCENE_TITLE}}</h3>
        <p style="margin:0;line-height:1.6;font-size:16.5px;color:#333;">
            {{SCENE_TEXT}}
        </p>
    </div>
</div>
