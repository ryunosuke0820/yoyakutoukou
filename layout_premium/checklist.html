<!-- E. Element checklist -->
<section class="aa-card aa-checklist" aria-label="element checklist">
    <div class="aa-section-head">
        <h2 class="aa-h2">{CHECKLIST_TITLE}</h2>
        <div class="aa-muted">{CHECKLIST_NOTE}</div>
    </div>

    <div class="aa-tags">
        <span class="aa-tag" data-state="{TAG_1_STATE}">{TAG_1_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_2_STATE}">{TAG_2_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_3_STATE}">{TAG_3_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_4_STATE}">{TAG_4_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_5_STATE}">{TAG_5_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_6_STATE}">{TAG_6_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_7_STATE}">{TAG_7_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_8_STATE}">{TAG_8_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_9_STATE}">{TAG_9_LABEL}</span>
        <span class="aa-tag" data-state="{TAG_10_STATE}">{TAG_10_LABEL}</span>
    </div>

    <div class="aa-legend" aria-label="legend">
        <span class="aa-legend-item"><i class="aa-dot-mini aa-on"></i>{LEGEND_ON}</span>
        <span class="aa-legend-item"><i class="aa-dot-mini aa-off"></i>{LEGEND_OFF}</span>
        <span class="aa-legend-item"><i class="aa-dot-mini aa-maybe"></i>{LEGEND_MAYBE}</span>
    </div>
</section>
